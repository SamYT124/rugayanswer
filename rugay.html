<!DOCTYPE html>
<html>
    <head>
        <title>are you gay</title>
        <style>
            body {
                font-family: sans-serif;
                text-align: center;
                background-color: #adb7ff;
            }
            button {
                background-color: #00a6ff; 
                color: white;
                border: none;
                padding: 12px 24px;
                margin: 10px;
                font-size: 16px;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
            }

            button:hover {
                background-color: #000d6d;
            }
        </style>
    </head>
    <body>
    <h1>are you gay?</h1>
    <button type="button" onclick="myFunction()">let's find out with this button</button>
    <p id="buttone"></p>
    <script>
    function myFunction() {
        const bollen = ["yes", "no", "maybe", "the button refuses to answer", "hell nah", "hell yes", "unsure"];
        const randomIn = Math.floor(Math.random() * bollen.length);
        document.getElementById("buttone").textContent = bollen[randomIn];
    }
        </script>
    </body>
</html>
